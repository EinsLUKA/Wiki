<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/a7bdae1ce6.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oakridge Nuclear Power Station</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="Settings.js"></script>
   <link rel="apple-touch-icon" sizes="180x180" href="/images/Favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/Favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/Favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

<body style="margin: 12px;">
<div>
    <label for="ClrSel">Theme:</label>
    <select name="Color Selection" id="ClrSel">
        <option value="Lght">Light Mode</option>
        <option value="Drk">Dark Mode</option>
    </select>
    <br>
    <label for="FrmtSel" style="margin-right: 6px;">Date & Number Styles:</label>
    <select name="Format Selection" id="FrmtSel">
      <option value="USA">North American: 1,234.56 | June 23, 1982</option>
      <option value="EUR">European: 1.234,56 | 23 June 1982</option>
    </select>
    <br>
    <label for="FontSel" style="margin-right: 6px;">Font:</label>
    <select name="Font Selection" id="FontSel" onchange="toggleCustomFontInput();">
        <option value="Arial, sans-serif" style="font-family: Arial, sans-serif;">Sans Serif (Arial)</option>
        <option value="'Times New Roman', serif" style="font-family: 'Times New Roman', Times, serif;">Times New Roman</option>
        <option value="'Courier New', monospace" style="font-family: 'Courier New', monospace;">Monospaced (Courier New)</option>
        <!-- hey, for some reason these dont wanna load in the dropdown, but will load elsewhere, if you wanna fix it go for it lol -->
        <option value="'Unitype', sans-serif" style="font-family: 'Unitype', sans-serif;">Unitype</option>
        <option value="'OpenDyslexic', 'OpenDyslexic'" style="font-family: 'OpenDyslexic', 'OpenDyslexic';">Open Dyslexic</option>
        <option value="Custom">Custom</option>
    </select>
    <input type="text" id="CustomFontInput" placeholder="'Comic Sans', sans-serif" style="margin-left:6px;" />
    </select>
    <br>
    <button onclick="saveToLocal();" type="button">Save</button>
    <br>
    <br>
    <h1>Example:</h1>
    <br>
    <h2 style="font-family: Arial, sans-serif;"> It is <span class="date">01/JAN/1970</span> and the plant output is: <span class="number">1350 54</span> MW</h2>    <br><br>
    
</div>
</body>
